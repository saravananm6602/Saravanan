<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .slideshow-container {
      position: relative;
      max-width: 600px;
      width: 100%;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .slides {
      display: none;
      width: 100%;
    }
    .slides img {
      width: 100%;
      border-radius: 10px;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      user-select: none;
      z-index: 1;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <div class="slides">
    <img src="https://img.freepik.com/free-photo/smiling-foreman-orange-work-clothes-yellow-hardhat-using-screwdriver-repair-flat_574295-1536.jpg?ga=GA1.1.1775924983.1733896101" alt="Slide 1">
  </div>
  <div class="slides">
    <img src="https://img.freepik.com/free-photo/side-view-man-working-as-plumber_23-2150746307.jpg?ga=GA1.1.1775924983.1733896101" alt="Slide 2">
  </div>
  <div class="slides">
    <img src="https://img.freepik.com/free-photo/plumber-repair-experienced-attentive-middleaged-man-examining-bottom-kitchen-sink_259150-58266.jpg?ga=GA1.1.1775924983.1733896101" alt="Slide 3">
  </div>
  <div class="slides">
    <img src="https://img.freepik.com/free-vector/plumbing-service-advertising-banner-repairman-uniform-standing-with-wrench-hand-tools-box-near-sink_575670-1705.jpg?ga=GA1.1.1775924983.1733896101" alt="Slide 4">
  </div>
  <div class="slides">
    <img src="https://img.freepik.com/free-photo/electrician-builder-work-installation-lamps-height-professional-overalls-with-drill-repair-site_169016-8625.jpg?ga=GA1.1.1775924983.1733896101" alt="Slide 5">
  </div>
  <div class="slides">
    <img src="https://img.freepik.com/free-photo/builder-checks-quality-laid-tiles-with-manual-bubble-level-construction-worker-installing-ceramic-floor-tiles-construction-sites-floor-repair-selective-focus_166373-2126.jpg?ga=GA1.1.1775924983.1733896101" alt="Slide 6">
  </div>
  <div class="slides">
    <img src="https://img.freepik.com/free-vector/illustrated-people-renovating-living-room_23-2148677770.jpg?ga=GA1.1.1775924983.1733896101" alt="Slide 7">
  </div>
  <div class="slides">
    <img src="https://img.freepik.com/free-vector/renovation-cartoon-scene-with-workmen-installing-windows-making-floor-vector-illustration_1284-77330.jpg?ga=GA1.1.1775924983.1733896101" alt="Slide 8">
  </div>


  <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
  <button class="next" onclick="plusSlides(1)">&#10095;</button>
</div>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function showSlides(n) {
    const slides = document.getElementsByClassName("slides");
    if (n > slides.length) { slideIndex = 1; }
    if (n < 1) { slideIndex = slides.length; }
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex - 1].style.display = "block";
  }

  // Auto-slide every 3 seconds
  setInterval(() => plusSlides(1), 3000);
</script>

</body>
</html>
